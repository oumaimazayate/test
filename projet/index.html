<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="/your-path-to-fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/brands.css" rel="stylesheet">
  <link href="/your-path-to-fontawesome/css/solid.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    <title>project</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container reservation-container">
            <form action="#">
                    <h1>Make your reservation now</h1>
                
                <select name="villedep" id="villedep" required="required">
                    <option>-choisir ville de départ-</option>
                    <option>Rabat</option>
                    <option>Casablanca</option>
                    <option>Oujda</option>
                    <option>Dakhla</option>
                    <option>Marrakech</option>
                    <option>Fès</option>
                    <option>Tanger</option>
                </select>
                <select name="villearr" id="villearr" required="required">
                    <option>-choisir ville de destination-</option>
                    <option>Rabat</option>
                    <option>Casablanca</option>
                    <option>Oujda</option>
                    <option>Dakhla</option>
                    <option>Marrakech</option>
                    <option>Fès</option>
                    <option>Tanger</option>
                </select>
                <label for="date">Date de départ: </label>
                <input type="date" required="required"/>
                <label>Date de déstination :</label>
                <input type="date" id="date-dest" required="required"/>
                <div class="" id="radio-butt">
                    <input type="radio" value="1" checked="checked" />Aller simple
                    <input type="radio" value="2" />Aller-retour
                </div>
                <button>Reservation</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                
                <span>use your account</span>
                <input type="text" placeholder="CIN" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Sign in</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To change your reservation please login with your personal info</p>
                    <button class="ghost" id="signin">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal info and start journey with us</p>
                    <button class="ghost" id="reservation">Reservation</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
